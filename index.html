<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <ul>
            <li class="city-name">Kyiv, Ukraine</li>
            <li class="day-time">Monday, 20:00</li>
            <li class="wind-speed">Wind: 4 km/h</li>
            <li class="weather-description">Clouds</li>
          </ul>
          <h1><strong>2</strong><span class="units">°C/°F</span></h1>
        </div>

        <small>
          <a href="https://github.com/Kinnix18/my-weather-app" target="_blank"
            >Open-sourse code</a
          >
          by Oksana Yanchuk</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
