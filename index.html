<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  id="city-input"
                  placeholder="Type a city"
                  autofocus="on"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  class="btn btn-outline-primary"
                  value="Search"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-9">
              <ul>
                <li>
                  <span class="city-name"></span>,
                  <span class="country-name"></span>
                </li>
                <li class="day-time"></li>
                <li>Wind: <span class="wind-speed"></span> km/h</li>
                <li class="weather-description"></li>
              </ul>
            </div>
            <div class="col-3">
              <img src="" alt="" id="icon" />
            </div>
          </div>
          <h1>
            <strong id="temperature"></strong
            ><span class="units"
              ><a href="" id="celsius-units" class="active">°C/</a
              ><a href="" id="fahrenheit-units">°F</a></span
            >
          </h1>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Sun</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-day">Mon</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-day">Tue</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-day">Wen</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-day">Thu</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-day">Fri</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  width="40"
                />
                <br />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Kinnix18/my-weather-app" target="_blank"
            >Open-sourse code</a
          >
          by Oksana Yanchuk</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
